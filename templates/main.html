        <span class="unit" id="spnLength">mm</span>
    </div>
    <div class="control">
        <input id="inpWidth" type="text" placeholder=" " required inputmode="decimal" onClick="this.select();">

    </div>    
</div>
<div class="control" id="divArea">

</div>

</label>
<div class="control" data-type="levelling screed" hidden>

    <span id="spnHeight" class="unit">mm</span>
</div>

        <span class="unit">mm</span>
    </div>    
</div>
